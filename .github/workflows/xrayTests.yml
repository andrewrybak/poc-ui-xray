name: CI (Jira cloud example with GH action)

on: [push]

jobs:
  build:
    name: UI Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: maven

      - name: Execute UI tests with Maven
        run: mvn clean test -Dlogin=${{ secrets.login }} -Dpassword=${{ secrets.password }}

      - name: Submit results to Xray
        uses: mikepenz/xray-action@v2.4.5
        with:
          username: ${{ secrets.client_id }}
          password: ${{ secrets.client_secret }}
          testFormat: "junit"
          testPaths: "**/surefire-reports/TEST-*.xml"
          projectKey: "QAT"